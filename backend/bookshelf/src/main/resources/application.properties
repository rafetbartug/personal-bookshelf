spring.application.name=bookshelf

# Veritabani Ayarlari (Environment Variable veya varsayilan local deger)
# Render'a verdigin DB_URL, DB_USERNAME ve DB_PASSWORD buraya otomatik gelecek.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bookshelf_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:bookshelf_user}
spring.datasource.password=${DB_PASSWORD:Bookshelf#2025Strong!}

# JPA ve Hibernate Ayarlari
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Log Seviyeleri
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.security=DEBUG

# JWT Ayarlari
# Render'da JWT_SECRET adinda bir degisken tanimlayacagiz.
app.jwt.secret=${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS}
app.jwt.expMinutes=60

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
external.openlibrary.base-url=https://openlibrary.org

# Port Ayari (Render PORT degiskenini otomatik verir, yoksa 8080 kullanir)
server.port=${PORT:8080}