<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Server Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card overflow-hidden">
                <div class="card-header header-gradient text-center py-4">
                    <h2 class="mb-0">üñ•Ô∏è Backend Sunucu Durumu</h2>
                    <p class="mb-0 opacity-75">Thymeleaf Server-Side Rendering Demo</p>
                </div>
                <div class="card-body p-5">

                    <div class="alert alert-success text-center fw-bold">
                        Sistem Durumu: <span th:text="${status}">Loading...</span>
                    </div>

                    <ul class="list-group list-group-flush mt-4">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Uygulama Adƒ±:</strong>
                            <span th:text="${appName}">App Name</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Sunucu Saati:</strong>
                            <span class="badge bg-secondary rounded-pill" th:text="${serverTime}">Time</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Toplam Kullanƒ±cƒ±:</strong>
                            <span class="badge bg-primary rounded-pill" th:text="${userCount}">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Toplam Kitap:</strong>
                            <span class="badge bg-info text-dark rounded-pill" th:text="${bookCount}">0</span>
                        </li>
                    </ul>

                    <div class="text-center mt-4">
                        <a href="http://localhost:5173" class="btn btn-outline-primary">Frontend Uygulamasƒ±na Git ‚Üí</a>
                    </div>
                </div>
                <div class="card-footer text-muted text-center small">
                    BLM22441E - Web Design and Programming Project
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
